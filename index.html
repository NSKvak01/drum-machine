<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tip">
        (Choose the instrument to hear sound...)
    </div>
    <div id='checkboxes'>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="kick-drum" value = "kick-drum">
            <label class="form-check-label" for ="kick-drum">Kick drum</label>
            <input id="kick-drum-timing">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="hi-hat" value = "hi-hat">
            <label class="form-check-label" for ="hi-hat">Hi hat</label>
            <input id="hi-hat-timing">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="snare-drum" value = "snare-drum">
            <label class="form-check-label" for ="snare-drum">Snare drum</label>
            <input id="snare-drum-timing">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="metronome" value = "metronome">
            <label class="form-check-label" for ="metronome">Metronome</label>
            <input id="metronome-timing">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="note" value = "note">
            <label class="form-check-label" for ="note">Note</label>
            <input id="note-timing">
        </div>
        <div>
            <input id='tempo' type='text' placeholder="Tempo">
        </div>
        <div>
            <input id='count-input' type='text' placeholder="Customize count">
        </div>
        <button id="clear">Clear All</button>
    </div>
    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <div id='count'></div>

    <script src="main.js"></script>
</body>
</html>
